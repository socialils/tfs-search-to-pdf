name: Run TFS Search

on:
  workflow_dispatch:
    inputs:
      search_name:
        description: "Name to search"
        required: false
        default: ""
      search_id:
        description: "ID Number to search"
        required: false
        default: ""

jobs:
  run-search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libxss1 fonts-liberation \
            libatk-bridge2.0-0 libatk1.0-0 libcups2 libdrm2 \
            libgbm1 libgtk-3-0 libnspr4 libx11-xcb1 libxcomposite1 \
            libxdamage1 libxrandr2 xdg-utils wget xvfb

      - name: Encode SharePoint credentials
        id: encode-creds
        run: |
          echo "USERNAME_B64=$(echo -n '${{ secrets.SHAREPOINT_USERNAME }}' | base64)" >> $GITHUB_ENV
          echo "PASSWORD_B64=$(echo -n '${{ secrets.SHAREPOINT_PASSWORD }}' | base64)" >> $GITHUB_ENV

      - name: Run Puppeteer script (non-headless via xvfb)
        env:
          SEARCH_NAME: ${{ github.event.inputs.search_name }}
          SEARCH_ID: ${{ github.event.inputs.search_id }}

          SHAREPOINT_SITE: ${{ secrets.SHAREPOINT_SITE }}
          SHAREPOINT_FOLDER: ${{ secrets.SHAREPOINT_FOLDER }}
          SHAREPOINT_USERNAME_B64: ${{ env.USERNAME_B64 }}
          SHAREPOINT_PASSWORD_B64: ${{ env.PASSWORD_B64 }}
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" node tfs-search.js

      - name: Upload debug artifacts
        if: failure() || always()
        uses: actions/upload-artifact@v4
        with:
          name: login-debug-files
          path: |
            login-failed.png
            login-failed.html
