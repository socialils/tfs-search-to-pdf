name: Run TFS Search

on:
  workflow_dispatch:
    inputs:
      search_name:
        description: "Name to search"
        required: false
        default: ""
      search_id:
        description: "ID Number to search"
        required: false
        default: ""

jobs:
  run-search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install puppeteer

      - name: Run Puppeteer script
        run: node tfs-search.js
        env:
          SEARCH_NAME: ${{ github.event.inputs.search_name }}
          SEARCH_ID: ${{ github.event.inputs.search_id }}

      - name: Upload PDF results
        uses: actions/upload-artifact@v4
        with:
          name: tfs-results
          path: tfs-results.pdf
        if: always() # even if job fails, still try to upload

      - name: Upload debug files
        uses: actions/upload-artifact@v4
        with:
          name: tfs-debug
          path: |
            debug-screenshot.png
            debug-page.html
        if: always()
